<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>MD5 在线加密</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
/* 全屏浅色布局 */
html,body{
    margin:0;
    height:100%;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
    background:#f2f7ff;
    color:#334155;
    display:flex;
    align-items:center;
    justify-content:center;
}
.box{
    width:90%;
    max-width:600px;
    background:#ffffff;
    border-radius:12px;
    padding:40px 30px;
    box-shadow:0 8px 20px rgba(70,100,150,.12);
}
h1{
    text-align:center;
    margin:0 0 25px;
    font-size:26px;
    letter-spacing:1px;
    color:#1e40af;
}
textarea{
    width:100%;
    min-height:120px;
    resize:vertical;
    padding:12px;
    font-size:15px;
    border:1px solid #cbd5e1;
    border-radius:6px;
    background:#fafbfc;
    color:#1e293b;
    outline:none;
}
textarea:focus{border-color:#38bdf8;}
.btn{
    margin-top:15px;
    width:100%;
    padding:12px 0;
    font-size:16px;
    border:none;
    border-radius:6px;
    background:#38bdf8;
    color:#fff;
    cursor:pointer;
    transition:.3s;
}
.btn:hover{background:#0ea5e9}

/* 结果区域 */
.result{margin-top:25px;}
.row{
    display:flex;
    align-items:center;
    justify-content:space-between;
    background:#f8fafc;
    padding:10px 15px;
    margin-bottom:10px;
    border-radius:6px;
    border:1px solid #e2e8f0;
}
.row span:first-child{
    font-weight:600;
    margin-right:10px;
    white-space:nowrap;
    color:#475569;
}
.hash{
    flex:1;
    word-break:break-all;
    font-family:monospace;
    font-size:14px;
    color:#64748b;
}
.copy{
    margin-left:10px;
    padding:6px 12px;
    font-size:13px;
    border:none;
    border-radius:4px;
    background:#10b981;
    color:#fff;
    cursor:pointer;
}
.copy:hover{background:#059669}
.copy.ok{background:#84cc16}

/* 新增：MD5 介绍区 */
.intro{
    margin-top:30px;
    font-size:14px;
    line-height:1.8;
    color:#475569;
    background:#f8fafc;
    padding:20px;
    border-radius:6px;
    border:1px solid #e2e8f0;
}
.intro h2{
    margin:0 0 10px;
    font-size:18px;
    color:#1e40af;
}
</style>
</head>
<body>
<div class="box">
    <h1>MD5 在线加密</h1>
    <textarea id="txt" placeholder="请输入要加密的文本……"></textarea>
    <button class="btn" onclick="go()">加密</button>

    <div id="res" class="result" style="display:none">
        <div class="row">
            <span>32位小写：</span>
            <span id="l32" class="hash"></span>
            <button class="copy" onclick="cp(this,'l32')">复制</button>
        </div>
        <div class="row">
            <span>32位大写：</span>
            <span id="u32" class="hash"></span>
            <button class="copy" onclick="cp(this,'u32')">复制</button>
        </div>
        <div class="row">
            <span>16位小写：</span>
            <span id="l16" class="hash"></span>
            <button class="copy" onclick="cp(this,'l16')">复制</button>
        </div>
        <div class="row">
            <span>16位大写：</span>
            <span id="u16" class="hash"></span>
            <button class="copy" onclick="cp(this,'u16')">复制</button>
        </div>
    </div>

    <!-- MD5 介绍 -->
    <div class="intro">
        <h2>MD5 是什么？</h2>
        <p>
            MD5（Message-Digest Algorithm 5）由 Ronald Rivest 于 1991 年提出，可将任意长度数据映射为 128 位二进制，通常用 32 个十六进制字符表示。它具有雪崩效应，即使原文仅改动 1 bit，输出也会完全不同，因此曾广泛用于文件完整性校验、数字签名与密码存储。然而随着算力提升，MD5 的碰撞已被成功构造，不再适合高安全场景，但仍在普通校验、去重、缓存键等低安全需求中大量存在。本工具仅在浏览器本地计算，不会上传任何内容，可放心使用。
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/blueimp-md5@2.19.0/js/md5.min.js"></script>
<script>
function go(){
    const v = document.getElementById('txt').value.trim();
    if(!v){alert('请输入内容');return;}
    const h32 = md5(v);
    const h16 = h32.substr(8,16);
    document.getElementById('l32').textContent = h32;
    document.getElementById('u32').textContent = h32.toUpperCase();
    document.getElementById('l16').textContent = h16;
    document.getElementById('u16').textContent = h16.toUpperCase();
    document.getElementById('res').style.display = 'block';
}
function cp(btn,id){
    const text = document.getElementById(id).textContent;
    navigator.clipboard.writeText(text).then(()=>{
        btn.textContent = '已复制';
        btn.classList.add('ok');
        setTimeout(()=>{btn.textContent='复制';btn.classList.remove('ok')},1200);
    });
}
</script>
</body>
</html>
