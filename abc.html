<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>MD5 在线加密</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
/* 全屏布局 */
html,body{
    margin:0;
    height:100%;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
    background:#0f172a;
    color:#e2e8f0;
    display:flex;
    align-items:center;
    justify-content:center;
}
.box{
    width:90%;
    max-width:600px;
    background:#1e293b;
    border-radius:12px;
    padding:40px 30px;
    box-shadow:0 10px 25px rgba(0,0,0,.4);
}
h1{
    text-align:center;
    margin:0 0 25px;
    font-size:26px;
    letter-spacing:1px;
}
textarea{
    width:100%;
    min-height:120px;
    resize:vertical;
    padding:12px;
    font-size:15px;
    border:1px solid #334155;
    border-radius:6px;
    background:#0f172a;
    color:#cbd5e1;
    outline:none;
}
.btn{
    margin-top:15px;
    width:100%;
    padding:12px 0;
    font-size:16px;
    border:none;
    border-radius:6px;
    background:#38bdf8;
    color:#0f172a;
    cursor:pointer;
    transition:.3s;
}
.btn:hover{background:#0ea5e9}

/* 结果区域 */
.result{
    margin-top:25px;
}
.row{
    display:flex;
    align-items:center;
    justify-content:space-between;
    background:#0f172a;
    padding:10px 15px;
    margin-bottom:10px;
    border-radius:6px;
}
.row span:first-child{
    font-weight:600;
    margin-right:10px;
    white-space:nowrap;
}
.hash{
    flex:1;
    word-break:break-all;
    font-family:monospace;
    font-size:14px;
    color:#94a3b8;
}
.copy{
    margin-left:10px;
    padding:6px 12px;
    font-size:13px;
    border:none;
    border-radius:4px;
    background:#10b981;
    color:#fff;
    cursor:pointer;
}
.copy:hover{background:#059669}
/* 复制成功提示 */
.copy.ok{background:#84cc16}
</style>
<base target="_blank">
</head>
<body>
<div class="box">
    <h1>MD5 在线加密</h1>
    <textarea id="txt" placeholder="请输入要加密的文本……"></textarea>
    <button class="btn" onclick="go()">加密</button>

    <div id="res" class="result" style="display:none">
        <div class="row">
            <span>32位小写：</span>
            <span id="l32" class="hash"></span>
            <button class="copy" onclick="cp(this,'l32')">复制</button>
        </div>
        <div class="row">
            <span>32位大写：</span>
            <span id="u32" class="hash"></span>
            <button class="copy" onclick="cp(this,'u32')">复制</button>
        </div>
        <div class="row">
            <span>16位小写：</span>
            <span id="l16" class="hash"></span>
            <button class="copy" onclick="cp(this,'l16')">复制</button>
        </div>
        <div class="row">
            <span>16位大写：</span>
            <span id="u16" class="hash"></span>
            <button class="copy" onclick="cp(this,'u16')">复制</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/blueimp-md5@2.19.0/js/md5.min.js"></script>
<script>
function go(){
    const v = document.getElementById('txt').value.trim();
    if(!v){alert('请输入内容');return;}
    const h32 = md5(v);               // 32位小写
    const h16 = h32.substr(8,16);     // 16位小写
    document.getElementById('l32').textContent = h32;
    document.getElementById('u32').textContent = h32.toUpperCase();
    document.getElementById('l16').textContent = h16;
    document.getElementById('u16').textContent = h16.toUpperCase();
    document.getElementById('res').style.display = 'block';
}
function cp(btn,id){
    const text = document.getElementById(id).textContent;
    navigator.clipboard.writeText(text).then(()=>{
        btn.textContent = '已复制';
        btn.classList.add('ok');
        setTimeout(()=>{btn.textContent='复制';btn.classList.remove('ok')},1200);
    });
}
</script>
</body>
</html>
